<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/blogform.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <form method="POST" enctype="multipart/form-data">  
        {% csrf_token %}  

        <h1>Create your Blog</h1>

        <div class= "show_button">
            <center><a href="/show_blog" class="btn btn-dark">Show all Blogs</a></center>
        </div>

        <div class="form_div">

        <div class="mb-3">
            <label for="title" class="form-label">Title :</label>
            <input type="text" name="title" class="form-control" id="title">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description :</label>
            <textarea type="text" class="form-control" name="description" id="description" rows="3" placeholder="Describe here"></textarea>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Published Date :</label>
            <input type="date" class="form-control" name="date" id="date">
        </div>
    
        <div class="mb-3">
            <label for="author" class="form-label">Author :</label>
            <input type="text" class="form-control" name="author" id="author">
        </div><br>

        <div>
            <center><button type="submit" class="save btn btn-dark">Submit your work</button></center>
        </div>
        </div>
    </form> 

    </body>
    </html>
