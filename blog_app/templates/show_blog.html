<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css\show_styles.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">  
        <h1 class="title_head1"> Thanks For Checking This Awesome Blogs !!!</h1>   
    </div>

    <center><a href="/home" class="btn btn-primary">Add New Blog</a></center>

    {% for blog in blogs %}
    <div class="container p-4 my-3 show_blogs">
        <h2 class="head_blog">{{ blog.title}}</h2>

        <div>
            <h6 class="head_datas">Description : </h6>
            <span class="datas">{{ blog.description}}</span>
        </div>

        <div>
            <h6 class="head_datas">Published Date : </h6>
            <span class="datas">{{ blog.date}}</span>
        </div>

        <div class="data_author">
            <h6 class="head_datas">Author : </h6>
            <span class="datas">{{ blog.author}}</span>
        </div>

        <a href="/update/{{ blog.id }}" class="btn btn-primary">Edit</a>
        <a href="/delete/{{ blog.id }}" class="btn btn-primary">Delete</a>

    </div>
        {% endfor %}

    <br><hr>
</div>
</body>
</html>
